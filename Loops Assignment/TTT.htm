<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="TTT.css">
	<style type="text/css">
		#gameboard {
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: repeat(3, 1fr);
			grid-gap: 10px;
			margin: 0 auto;
			width: 300px;
			height: 300px;
			background-color: #fff;
			padding: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			border-radius: 10px;
		}

		.tile {
			background-color: #eee;
			text-align: center;
			font-size: 72px;
			font-weight: bold;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="gameboard">
		<div class="tile" id="tile1"></div>
		<div class="tile" id="tile2"></div>
		<div class="tile" id="tile3"></div>
		<div class="tile" id="tile4"></div>
		<div class="tile" id="tile5"></div>
		<div class="tile" id="tile6"></div>
		<div class="tile" id="tile7"></div>
		<div class="tile" id="tile8"></div>
		<div class="tile" id="tile9"></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			var currentPlayer = "X";
			var moves = 0;
			var gameboard = $("#gameboard");
			var tiles = $(".tile");

			// Function to check if a player has won
			function checkWin(player) {
				if (
					$("#tile1").hasClass(player) && $("#tile2").hasClass(player) && $("#tile3").hasClass(player) ||
					$("#tile4").hasClass(player) && $("#tile5").hasClass(player) && $("#tile6").hasClass(player) ||
					$("#tile7").hasClass(player) && $("#tile8").hasClass(player) && $("#tile9").hasClass(player) ||
					$("#tile1").hasClass(player) && $("#tile4").hasClass(player) && $("#tile7").hasClass(player) ||
					$("#tile2").hasClass(player) && $("#tile5").hasClass(player) && $("#tile8").hasClass(player) ||
					$("#tile3").hasClass(player) && $("#tile6").hasClass(player) && $("#tile9").hasClass(player) ||
					$("#tile1").hasClass(player) && $("#tile5").hasClass(player) && $("#tile9").hasClass(player) ||
					$("#tile3").hasClass(player) && $("#tile5").hasClass(player) && $("#tile7").hasClass(player)
				) {
					alert(player + " wins!");
					resetGame();
				} else if (moves === 9) {
					alert("It's a tie!");
					resetGame();
				}
			}

			// Function to reset the game
			function resetGame() {
				tiles.removeClass("X O");
				currentPlayer = "X";
				moves = 0;
			}

			// Function to handle tile clicks
			function handleTileClick() {
				if ($(this).hasClass("X") || $(			this).hasClass("O")) {
				return;
			}

			$(this).addClass(currentPlayer);

			if (currentPlayer === "X") {
				currentPlayer = "O";
			} else {
				currentPlayer = "X";
			}

			moves++;
			checkWin("X");
			checkWin("O");
		}

		// Add click event listener to tiles
		tiles.click(handleTileClick);
	});
</script>
</body>
</html>
