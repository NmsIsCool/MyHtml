<!DOCTYPE html>
<html>
<head>
  <meta charset=”UTF-8”>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/vader/jquery-ui.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script>
    $(startup);
    function startup()
    {
        var price, tax, total;
        $('button').button();
        $('#btntax').click(calc);
        $('#btnreset').click(reset);
    }
    function reset()
    {
        $('#txtprice').val("");
        $('#answer').html("");
    }
    function calc()
    {
        price=$('#txtprice').val();
        price=Number(price);
        tax=price*0.13;
        total=price+tax;
        $('#answer').html("Tax: $"+tax.toFixed(2)+"<hr>Total: $"+total.toFixed(2));
    }
  </script>



<title>Tax Calculator</title>

</head>

<body>
  Enter price of purchase: <input type="text" id="txtprice">
  <br>
  <button id="btntax">Calculate Tax and Total</button>
  <button id="btnreset">Reset</button>
  <hr>
  <div>
    <p id="answer"></p>
  </div>
</body>

</html>
