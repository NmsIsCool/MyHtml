<!DOCTYPE html>
<html>
<head>
  <meta charset=”UTF-8”>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/le-frog/jquery-ui.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

  <script>
    $(startup);
    function startup(){
        var tanksize, distance, Milage;
        $('#thing').tabs();
        $('#milage').click(calcmilage);
        $('#clearcar').click(clearC);
        
        
        function calcmilage(){
            var tanksize, distance, Milage;

            tanksize=$("#size").val();
            tanksize=Number(tanksize);

            distance=$("#dist").val();
            distance=Number(distance);

            Milage=(tanksize/distance)*100;
            $("#totallabel").html("You car's gas rating is: "+Milage.toFixed(2)+"L per 100km.");
        }  

        function clearC(){
          $("#size").val("");
          $("#dist").val("");
          $("#totallabel").html("Your car's gas rating is: ");
        }
    }

    

        
  </script>


<title>Variables Assignment</title>

</head>

<body>
  <div id="thing">
    <ul>
        <li><a href="#assign1">Assignment 1</a></li>
        <li><a href="#assign2">Assignment 2</a></li>
        <li><a href="#assign3">Assignment 3</a></li>
    </ul>

    <!--Create Car Gas Rating Calculator-->
    <div id="assign1">
        
            <label for='dist'>Enter Distance Travelled(km): <input id='dist' type="text" size="3"></label> <br>
            <label for="size">Enter size of gas tank (L): <input id='size' type='text' size='3'></label>

            <button id="milage">Calculate Milage</button>
            <button id="clearcar">Clear</button>
           

            <div id="totallabel">Your car's gas rating is:</div>
        
    </div>
    <div id="assign2"> </div>
    <div id="assign3"> </div>
  </div>
</body>

</html>
