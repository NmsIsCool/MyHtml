<!DOCTYPE html>
<html>
<head>
  <meta charset=”UTF-8”>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/vader/jquery-ui.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script>


    $(startup);
    var mynum=0, compnum=0;
    var tries=0;
    
    function startup(){
        $("#btnmatch").click(match);
    }
    
    function match(){
        mynum=$("txtnum").val();
        if (mynum<1 || mynum>100){
            alert("Invalid Number - Must be between 1 and 100")
        }
        while(compnum!=mynum){
            compnum=Math.floor(Math.random()*100)+1;
            tries+=1
            $("#listmatch").append("<option>"+compnum+"</option>");
            console.log("Appended");
            
        }
        $("#lbltries").html("Tries to match: "+tries);
    }
    </script>


<title>Guessing Game</title>
<style>
    select{
        width: 100px;
    }
</style>
</head>

<body>
  Enter a number from 1 to 100: <br>
  <input type="text" id="txtnum">
  <button id="btnmatch" onclick="match">Match</button>
  <hr>
  <select id="listmatch" size="10">

  </select>
  <div id="lbltries">
    Tries to match: ?
  </div>
</body>

</html>
