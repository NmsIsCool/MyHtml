<!DOCTYPE html>
<html>
<head>
  <meta charset=”UTF-8”>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Level Calculator</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/le-frog/jquery-ui.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
  <script>

$(startup);

function startup(){
    var mark;
    $("#dosomething").click(go);
    $("#clear").click(clear);

function go(){
    mark=Number($("#mark").val());
    if(mark>=80 && mark <=100){
        $("#txtmark").css("background", "blue");
        $("#level").css("background", "blue");
        $("#level").html("Level 4");
    }
    else if(mark>=70 && mark <=79){
        $("#txtmark").css("background", "green");
        $("#level").css("background", "green");
        $("#level").html("Level 3");
    }
    else if(mark>=60 && mark<=69){
        $("#txtmark").css("background", "yellow");
        $("#level").css("background", "yellow");
        $("#level").html("Level 2");
    }
    else if(mark>=50 && mark<=59){
        $("#txtmark").css("background", "orange");
        $("#level").css("background", "orange");
        $("#level").html("Level 1");
    }
    else if(mark<50 && mark>0){
        $("#txtmark").css("background", "red");
        $("#level").css("background", "red");
        $("#level").html("Level 0 (Fail)");
    }
    else{
        $("#txtmark").css("background", "grey");
        $("#level").css("background", "grey");
        $("#level").html("INVALID");
    }
    /*$("#level").hide();*/
    /*$("#level").slideDown();*/
}

function clear(){
    $("#mark").css("background", "white");
    $("#level").css("background", "white");
    $("#level").html("");
    $("#mark").val(""); 
}


}
  </script>
  </head>

  <body>
    <h2><b>Level Calculator</b></h2>
    
        <label for="mark"><input id="mark" type="text" size="2"></label>
        <button id="dosomething">Go</button>
        <button id="clear">Reset</button>
        <p id="level"></p>

    
  </body>
  </html>
